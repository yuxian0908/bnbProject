<!-- The list articles view -->
<section data-ng-controller="ArticlesController" id="listarticles" data-ng-init="find()">
	<h1>公告列表</h1>
	<div data-ng-show="!authentication.user" class="container">
		<ul>
			<!-- The list of article -->
			<li data-ng-repeat="article in articles" class="list-group-item">
				<a data-ng-href="visitors/articles/{{article._id}}" data-ng-bind="article.title"></a>
			</li>
		</ul>
	</div>
	<div data-ng-show="authentication.user">
		<ul>
			<!-- The list of article -->
			<li data-ng-repeat="article in articles">
				<a data-ng-href="_admin/articles/{{article._id}}" data-ng-bind="article.title"></a>
				<br>
				<small data-ng-bind="article.created | date:'medium'"></small>
				<small>/</small>
				<small data-ng-bind="article.creator.fullName"></small>
				<p data-ng-bind="article.content"></p>
			</li>
		</ul>
	</div>

	<script src='articles/js/list-article.js' type="text/javascript"></script>
</section>
