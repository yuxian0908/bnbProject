<!-- The users view -->
<section data-ng-controller="UserssigninController">
    <form data-ng-submit="signin()" novalidate>
		<div>
			<label>Username:</label>
			<input type="text" name="username" data-ng-model="username"/>
		</div>
		<div>
			<label>Password	:</label>
			<input type="password" name="password" data-ng-model="password"/>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
</section>
