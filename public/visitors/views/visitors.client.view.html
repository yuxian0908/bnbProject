<section  ng-controller="VisitorsController" id="visitorindex">
	<h1>yuxian-demo</h1>
	<div class="container">
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="/visitors/img/index/1.jpg" alt="First slide">
					<div class="carousel-caption">餐廳</div>
				</div>
				<div class="item">
					<img src="/visitors/img/index/2.jpg" alt="Second slide">
					<div class="carousel-caption">餐桌</div>
				</div>
				<div class="item">
					<img src="/visitors/img/index/3.jpg" alt="Third slide">
					<div class="carousel-caption">客廳</div>
				</div>
				<div class="item">
					<img src="/visitors/img/index/4.jpg" alt="Third slide">
					<div class="carousel-caption">餐廳</div>
				</div>
				<div class="item">
					<img src="/visitors/img/index/5.jpg" alt="Third slide">
					<div class="carousel-caption">書房</div>
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left" href="#myCarousel" 
				data-slide="prev">&lsaquo;
			</a>
			<a class="carousel-control right" href="#myCarousel" 
				data-slide="next">&rsaquo;
			</a>
		</div>
	</div>
		<script src='visitors/js/visitors.js' type="text/javascript"></script>
</section>
