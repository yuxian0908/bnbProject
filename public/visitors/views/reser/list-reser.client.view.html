<!-- The list articles view -->
<section data-ng-controller="VisitorsController" data-ng-init="find()" id="listreser">
	<div data-ng-show="authentication.user">
		<h1>預定列表</h1>
		<ul>
			<!-- The list of article -->
			<li data-ng-repeat="reser in resers">
				<a data-ng-href="_admin/reser/{{reser._id}}" data-ng-bind="reser.created | date:'medium'"></a>
				<br>
				<small>入住日期:</small>
				<small data-ng-bind="reser.date | date:'yyyy-MM-dd'"></small>
				<br>
				<small>退房日期:</small>
				<small data-ng-bind="reser.date | date:'yyyy-MM-dd'"></small>
				<br>
				<p data-ng-bind="reser.type"></p>
			</li>
		</ul>
	</div>
	
	<script src='visitors/js/list-reser.js' type="text/javascript"></script>
</section>
