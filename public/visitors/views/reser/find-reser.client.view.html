<!-- The article view -->
<section data-ng-controller="VisitorsController" id="findreser">
	<h1 data-ng-bind="reser.title"></h1>
	<!-- Show the editing buttons to the article creator -->
	<div class="container">
        <form data-ng-submit="findvisitorReser()">
            <div class="form-group">
                <label for="name" id="findName">輸入訂房人姓名</label>
                <div>
                    <input type="text" class="form-control" data-ng-model="name" 
                    placeholder = "請輸入訂房者姓名" required />
                </div>
                <label for="name" id="findPhone">輸入訂房人連絡電話</label>
                <div>
                    <input type="tel" class="form-control" data-ng-model="phone1" 
                    placeholder = "0912" maxlength="4" required /> <span style="font-size:2rem">-</span>
                    <input type="tel" class="form-control" data-ng-model="phone2"
                    placeholder = "345" maxlength="3" required /><span style="font-size:2rem">-</span>
                    <input type="tel" class="form-control" data-ng-model="phone3" 
                    placeholder = "678" maxlength="3" required />
                </div>
                <button class="btn btn-default" type="submit">查詢訂房紀錄</button>
            </div>
        </form>
    </div>
    <div class="container">
        <ul>
            <div data-ng-repeat="reser in visitorReser">
                <div class="panel panel-info">
                    <div class="panel-heading">訂房人: {{reser.name}}</div>
                    <div class="panel-body">
                        <p>連絡電話: {{reser.phone}}</p>
                        <p>預定日期: {{reser.date | date:'yyyy年M月d日'}}</p>
                        <p>房型: {{reser.type}}</p>
                        <p>訂單成立時間: {{reser.created | date:'yyyy/M/d a hh:mm'}}</p>
                    </div>
                </div>               
            </div>
        </ul>
    </div>
    
    


    <script src='visitors/js/find-reser.js' type="text/javascript"></script>
</section>
